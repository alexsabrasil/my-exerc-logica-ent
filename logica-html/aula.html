<!DOCTYPE html>
<html>
<head>
  <title>Calculadora de Média</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    form {
      width: 300px;
      margin: 0 auto;
    }
    label, input, button {
      display: block;
      margin-bottom: 10px;
    }
    button {
      padding: 5px;
      background-color: #3498db;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <h1>Calculadora de Média</h1>
  <form id="notaForm">
    <label for="nota1">Nota 1:</label>
    <input type="number" id="nota1" step="0.01" required>

    <label for="nota2">Nota 2:</label>
    <input type="number" id="nota2" step="0.01" required>

    <label for="nota3">Nota 3:</label>
    <input type="number" id="nota3" step="0.01" required>

    <label for="nota4">Nota 4:</label>
    <input type="number" id="nota4" step="0.01" required>

    <button type="button" id="calcularBtn">Calcular Média</button>
  </form>

  <p id="resultado"></p>

  <script>
    const calcularBtn = document.getElementById("calcularBtn");
    calcularBtn.addEventListener("click", calcularMedia);

    function calcularMedia() {
      const nota1 = parseFloat(document.getElementById("nota1").value);
      const nota2 = parseFloat(document.getElementById("nota2").value);
      const nota3 = parseFloat(document.getElementById("nota3").value);
      const nota4 = parseFloat(document.getElementById("nota4").value);

      const notas = [nota1, nota2, nota3, nota4];
      const media = mediaArray(notas);

      const resultado = document.getElementById("resultado");
      resultado.textContent = `Média: ${media.toFixed(2)}`;
    }

    function mediaArray(ar) {
      const n = ar.length;
      let soma = 0;
      for (let i = 0; i < n; i++) {
        soma += ar[i];
      }
      return soma / n;
    }
  </script>
</body>
</html>
