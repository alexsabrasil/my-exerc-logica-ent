<!DOCTYPE html>
<html>
<head>
  <title>Calculadora de Média</title>
</head>
<body>
  <h1>Calculadora de Média</h1>
  
  <label for="nota1">Nota 1:</label>
  <input type="number" id="nota1" step="0.1"><br>

  <label for="nota2">Nota 2:</label>
  <input type="number" id="nota2" step="0.1"><br>

  <label for="nota3">Nota 3:</label>
  <input type="number" id="nota3" step="0.1"><br>

  <label for="nota4">Nota 4:</label>
  <input type="number" id="nota4" step="0.1"><br>

  <button id="calcular">Calcular Média</button>

  <p id="resultado"></p>

  <script>
    const calcularButton = document.getElementById('calcular');
    const resultadoP = document.getElementById('resultado');

    calcularButton.addEventListener('click', () => {
      const nota1 = parseFloat(document.getElementById('nota1').value);
      const nota2 = parseFloat(document.getElementById('nota2').value);
      const nota3 = parseFloat(document.getElementById('nota3').value);
      const nota4 = parseFloat(document.getElementById('nota4').value);

      const media = (nota1 + nota2 + nota3 + nota4) / 4;

      resultadoP.textContent = `A média das notas é: ${media.toFixed(2)}`;
    });
  </script>
</body>
</html>
